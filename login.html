<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TrackinTrade-Login </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e2e;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            background: linear-gradient(90deg, #27a4fd, #3dc0fd, #9a2efd, #b121ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 40%;
            transform: translateY(-50%);
            color: #ccc;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #00cfff;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .bottom-text {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
        }

        .bottom-text a {
            color: #27a4fd;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar_sign">
            <div class="logo">
                <img src="TT LOGO-1.png" alt="Logo" class="d-inline-block align-text-top">
                <span>TrackinTrade</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="documentation.html">Documentation</a></li>
            </ul>
            <div class="menu">
                <button class="menu-button">â˜°</button> <!-- Menu Icon -->
                <div class="dropdown">
                    <a href="https://github.com/the-steelix-flame/TrackinTrade-f.git" target="_blank">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"> GitHub
                    </a>
                    <a href="https://discord.com" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord"> Discord
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        
        <form id="login-form"> <!-- âœ… Added ID here -->
            <div class="input-group">
                <i>ðŸ“§</i>

            </div>

            <div class="input-group">
                <i>ðŸ”‘</i>
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <p class="bottom-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script src="script.js"></script> <!-- âœ… Ensure script is at the bottom -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TrackinTrade</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Dashboard - TrackinTrade</div>
            <ul>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <h1>Welcome, <span id="user-name"></span></h1>

        <section id="portfolio-summary">
            <h2>Portfolio Summary</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <h3>Total Profit</h3>
                    <p id="total-profit">$0</p>
                </div>
                <div class="summary-item">
                    <h3>Profit-making Trades</h3>
                    <p id="profit-trades">0</p>
                </div>
                <div class="summary-item">
                    <h3>Loss-making Trades</h3>
                    <p id="loss-trades">0</p>
                </div>
            </div>
        </section>

        <section id="dashboard-actions">
            <button id="journal-btn">Take me to my journal</button>
            <button id="ai-analysis-btn">AI analysis for my trades</button>
            <button id="notes-btn">Taken notes for my page</button>
        </section>

        <section id="ai-insights">
            <h2>AI Insights</h2>
            <p>Coming soon: AI-powered insights based on your trading data.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>

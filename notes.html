<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Notes - TrackinTrade</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">TrackinTrade</div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="notes">
        <h1>My Trading Notes</h1>

        <div id="notes-container">
            <!-- Notes will be added here dynamically -->
        </div>

        <button id="add-note-btn">Add New Note</button>

        <div id="note-form" class="hidden">
            <textarea id="note-content" placeholder="Enter your note here..."></textarea>
            <button id="save-note-btn">Save Note</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

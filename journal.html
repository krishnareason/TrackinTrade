<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - TradeNote Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">TradeNote Clone</div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="journal">
        <h1>My Trading Journal</h1>

        <table id="trade-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Trade No.</th>
                    <th>Timeframe</th>
                    <th>Stock</th>
                    <th>Position Size</th>
                    <th>Direction</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody id="trade-body">
                <!-- Trade entries will be added here dynamically -->
            </tbody>
        </table>

        <button id="add-trade-btn">Add New Trade</button>

        <div id="trade-form" class="hidden">
            <!-- Form fields for adding a new trade -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TrackinTrade-Dashboard </title>
    <link rel="icon" href="{{ url_for('static', filename='imgs/TT LOGO-1.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='imgs/TT LOGO-1.png') }}" alt="Logo"
                    class="d-inline-block align-text-top">
                <span2>TrackinTrade - Dashboard</span2>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('documentation') }}">Documentation</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
            <div class="menu">
                <button class="menu-button">â˜°</button> <!-- Menu Icon -->
                <div class="dropdown">
                    <a href="https://github.com/the-steelix-flame/TrackinTrade-f.git" target="_blank">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                            alt="GitHub"> GitHub
                    </a>
                    <a href="https://discord.com" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord">
                        Discord
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="dashboard">
        <h1>Welcome, {{ username }}</h1>

        <section id="portfolio-summary">
            <h2>Portfolio Summary</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <h3>Total Profit</h3>
                    <p id="total-profit">$0</p>
                </div>
                <div class="summary-item">
                    <h3>Profit-making Trades</h3>
                    <p id="profit-trades">0</p>
                </div>
                <div class="summary-item">
                    <h3>Loss-making Trades</h3>
                    <p id="loss-trades">0</p>
                </div>
            </div>
        </section>

        <section id="dashboard-actions">
            <button id="journal-btn" data-url="{{ url_for('journal') }}">
                Take me to my journal
            </button>
        
            <button id="ai-analysis-btn" data-url="{{ url_for('ai_analysis') }}">
                AI analysis for my trades
            </button>
        
            <button id="notes-btn" data-url="{{ url_for('notes_page') }}">
                Taken notes for my page
            </button>
        </section>
        

        
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
